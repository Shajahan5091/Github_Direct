version: 2
sources:
- name: dwh_raw
  database: bsl_raw
  schema: dwh_raw
  description: Raw data warehouse schema containing source tables for e-commerce operations
  tables:
  - name: addresses
    description: Customer address information with location details
    columns:
    - name: address_id
      description: Unique identifier for each address record
    - name: customer_id
      description: Foreign key reference to customers table
    - name: address_line1
      description: Primary address line containing street information
    - name: city
      description: City name for the address
    - name: country
      description: Country name for the address
    - name: inserted_at
      description: Timestamp when the address record was inserted
  - name: categories
    description: Product category hierarchy with active status tracking
    columns:
    - name: category_id
      description: Unique identifier for each product category
    - name: category_name
      description: Name of the product category
    - name: parent_category_id
      description: Reference to parent category for hierarchical structure
    - name: is_active
      description: Boolean flag indicating if category is currently active
  - name: customers
    description: Customer master data with contact information
    columns:
    - name: customer_id
      description: Unique identifier for each customer
    - name: first_name
      description: Customer's first name
    - name: last_name
      description: Customer's last name
    - name: email
      description: Customer's email address
    - name: inserted_at
      description: Timestamp when the customer record was created
  - name: inventory
    description: Product inventory levels by supplier and warehouse location
    columns:
    - name: product_id
      description: Foreign key reference to products table
    - name: supplier_id
      description: Identifier for the product supplier
    - name: stock_qty
      description: Current stock quantity available
    - name: warehouse_location
      description: Physical location where inventory is stored
    - name: last_updated
      description: Timestamp of the last inventory update
  - name: order_items
    description: Individual line items within customer orders
    columns:
    - name: order_item_id
      description: Unique identifier for each order line item
    - name: order_id
      description: Foreign key reference to orders table
    - name: product_id
      description: Foreign key reference to products table
    - name: quantity
      description: Number of units ordered for this item
    - name: unit_price
      description: Price per unit for the ordered item
  - name: orders
    description: Customer order header information with status and totals
    columns:
    - name: order_id
      description: Unique identifier for each customer order
    - name: customer_id
      description: Foreign key reference to customers table
    - name: order_date
      description: Date when the order was placed
    - name: status
      description: Current status of the order
    - name: total_amount
      description: Total monetary value of the order
  - name: payments
    description: Payment transactions associated with customer orders
    columns:
    - name: payment_id
      description: Unique identifier for each payment transaction
    - name: order_id
      description: Foreign key reference to orders table
    - name: payment_date
      description: Date when the payment was processed
    - name: payment_method
      description: Method used for payment processing
    - name: amount
      description: Payment amount in base currency
  - name: products
    description: Product catalog with pricing information
    columns:
    - name: product_id
      description: Unique identifier for each product
    - name: product_name
      description: Name of the product
    - name: price
      description: Current selling price of the product
  - name: shipments
    description: Order shipment tracking and carrier information
    columns:
    - name: shipment_id
      description: Unique identifier for each shipment
    - name: order_id
      description: Foreign key reference to orders table
    - name: shipped_date
      description: Date when the order was shipped
    - name: carrier
      description: Shipping carrier company name
    - name: tracking_number
      description: Carrier-provided tracking number for shipment